<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>área Quadrado</title>
</head>

<body>
    <div id="resultado"></div>
    <script>
        const numero1 = Number(prompt("Digite o valor do lado do quadrado: "))
        const soma = (numero1 * numero1);
        document.getElementById("resultado").innerHTML = "O valor da área do quadrado é:  " + soma + "!"
    </script>

</body>

</html>
