<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dobro de um Número</title>
</head>

<body>
    <div id="resultado"></div>
    <script>
        const numero1 = Number(prompt("Digite um número: "))
        const soma = (numero1 * 2);
        document.getElementById("resultado").innerHTML = "O dobro do número digitado é " + soma + "!"
    </script>

</body>

</html>
